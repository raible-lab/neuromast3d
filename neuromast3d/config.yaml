# Channel indices for raw and seg images
# Note: membrane in raw and cell_seg in seg are required
# All others are optional and their names can be changed
channels:
        raw_channels:
                nucleus: 0
                sost_nuc: 1
                membrane: 2


        seg_channels:
                nuc_seg: 0
                cell_seg: 1


# Directory in which to save results
# Individual steps will create their own subdirs to save within this
project_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/cvapipe_run_test'

# Directory containing raw images
raw_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/stack_aligned'

nucleus_segmentation:
        # enable/disable nucleus segmentation step
        state: False
        # path to directory with nucleus mask predictions
        nuc_pred_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/nuc_model_2_results'
        nuc_pred_threshold: 0.6
        # parameters for distance transform watershed
        sigma: 6
        min_distance: 12
        # whether to use boundary predictions for nucleus splitting
        split_nuclei:
                state: True
                boundary_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/mem_model_3_results'
                mem_pred_threshold: 0.4
                # set mode to automatic or interactive
                mode: 'interactive'
        output_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/nuc_labels'

membrane_segmentation:
        # enable/disable membrane segmentation step
        state: False
        # path to nuclear labels
        nuc_labels_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/nuc_labels'
        # path to directory with membrane boundary predictions
        mem_pred_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/mem_model_3_results'
        # desired output directory name (will be created if nonexistent)
        output_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/cell_segmentations'

create_fov_dataset:
        # enable/disable fov dataset creation
        state: False
        # directory with original .czi images to get pixel size
        original_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/original'
        # directory with segmented/label images
        seg_dir: '/home/maddy/projects/sost_nlsEos_claudin_gfp_5dpf_DRAQ5_Airy/cell_segmentations/ver2'
        # set autorotation and, if so, the strategy to use
        autorotate: False

prep_single_cells:
        # enable/disable single cell dataset creation from fov dataset
        state: False

alignment:
        # enable/disable alignment
        state: True
        # channel in the seg img to use to calculate the rotation angle
        rot_ch_index: 1
        # whether to make the rotation unique
        make_unique: True
        # alignment method to use (xy_only or xy_xz)
        mode: xy_xz
